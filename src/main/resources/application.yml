spring:
  application:
    name: spring-data-redis-cache

  datasource:
    url: jdbc:mysql://localhost:3306/redis
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 6379
